<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <span>Transform Property</span>
        </div>
        <div class="box1">

            <div class="innerbox">
                
            </div>
            <span> transform:translate(-5px,-10px);</span>
        </div>
        <div class="box2">
            <div class="innerbox"></div>
            <span> transform:scale(1.3);</span>
        </div>
        <div class="box3">
            <div class="innerbox"></div>
            <span> transform:rotate(20deg);</span>
        </div>
        <div class="box4">
            <div class="innerbox"></div>
            <span> transform:skew(-5deg,-10deg);</span>
        </div>
        <div class="box5">
            <div class="innerbox"></div>
            <span> transform:
                matrix(0.866,0.7,-0.8,0.866,0,0);</span>
        </div>
    </div>
</body>
</html>
